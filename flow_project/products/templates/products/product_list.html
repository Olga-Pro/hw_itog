<!DOCTYPE html>
 {% extends "base_generic.html" %}

   {% block content %}
   <h2>Product List</h2>
   <ul>
       {% for product in object_list %}
           <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}</li>
       {% endfor %}
   </ul>
   {% endblock %}
